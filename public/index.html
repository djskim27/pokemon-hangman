<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <div class="container text-center" id="main">
        <h1>Who's That Pokemon?</h1>
        <!-- pokemon image or hangman image -->
        <div id="pokemon-pic"></div>
  
        <!-- line space for words -->
        <div id="word-lines"></div>

        <!-- keyboard -->
        <div class="container keyboard">
            <div id="keyboard1">

            </div>
            <div id="keyboard2">

            </div>
            <div id="keyboard3">
                
            </div>
        </div>
        
        
        <!-- number of attempts -->
        <div id="attempts"></div>
        <!-- pokeballs-->
        <div id="pokeballs"></div>
        <!-- wins/loss and pokebox -->
        <div>
            <!-- pokebox -->
            <div id="pokebox">
           <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pokeboxModal">
            Pokebox
            </button>
        </div>
        </div>
  

        <!-- modal for pokemon box -->

        <div class="modal fade" id="pokeboxModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content pokebox">
            <div class="modal-header">
                <div class="text-center">
                    My Pokemon
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-left">
                <div class="stats text-center">
                    <div class="win"></div>
                    <div class="loss"></div>
                </div>
               
                
            </div>
            <div class="modal-footer text-right">
                
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
        </div>
        <!-- end modal for pokemon box -->

    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>   
    <script src="js/alternate.js"></script>     
    </body>
</html>
